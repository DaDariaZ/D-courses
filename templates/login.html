{% extends 'base.html' %}

{% block title %}
<title>Вход</title>
{% endblock %}

{% block body %}
<div class="container">
    <form>
  <div class="form-group form-group-sm">
    <label for="exampleInputEmail1">Адрес почты</label>
    <input type="email" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Адрес почты">
    <small id="emailHelp" class="form-text text-muted">Все данные конфиденциальны.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control col-sm-3" id="exampleInputPassword1" placeholder="Пароль">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Запомнить</label>
  </div>
  <a class="btn btn-primary" href="/enter">Войти</a>
</form>
</div>
{% endblock %}
